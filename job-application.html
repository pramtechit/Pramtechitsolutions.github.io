<!doctype html>
<html lang="en"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Apply - Pramtech IT</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet"><style>:root{
  --bg: #ffffff;
  --muted: #6b7280;
  --primary: #0b5cff;
  --card: #f8fafc;
}
*{box-sizing:border-box}
body{font-family:Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial; margin:0; background:var(--bg); color:#0b1220; -webkit-font-smoothing:antialiased;}
a{color:inherit; text-decoration:none}
.container{max-width:1100px; margin:0 auto; padding:28px;}
.nav{display:flex;align-items:center;justify-content:space-between;padding:14px 28px;border-bottom:1px solid #eef2f7;background:white;position:sticky;top:0;z-index:50}
.nav .logo{height:42px; margin-right:12px}
.nav .brand{font-weight:700;color:var(--primary);margin-right:18px}
.nav-right a{margin-left:16px;color:var(--muted);font-weight:600}
.nav-right .btn{background:var(--primary);color:white;padding:10px 14px;border-radius:8px}
.hero{display:flex;align-items:center;gap:40px;padding:64px 28px;background:#f7fbff}
.hero-left{max-width:560px}
.hero h1{font-size:40px;margin:0 0 12px;color:#07123a}
.hero p{color:var(--muted);margin:0 0 18px}
.btn-primary{background:var(--primary);color:white;padding:12px 18px;border-radius:10px;display:inline-block}
.hero-image{flex:1;text-align:right}
.services-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(240px,1fr));gap:18px;margin-top:18px}
.card{background:var(--card);padding:20px;border-radius:12px;border:1px solid #eef2f7}
.section{padding:48px 0}
.footer{background:#071428;color:#dbeafe;padding:28px;text-align:center}
.form input, .form textarea, .form select{width:100%;padding:12px;margin-top:8px;border:1px solid #e6eef8;border-radius:8px}
.small{color:var(--muted);font-size:14px}
@media(max-width:800px){
  .hero{flex-direction:column;text-align:center}
  .hero-image{order:-1}
}
</style></head><body>
<nav class="nav">
  <div class="nav-left">
    <img src="images/logo.png" alt="Pramtech IT" class="logo">
    <a href="index.html" class="brand">Pramtech IT</a>
  </div>
  <div class="nav-right">
    <a href="index.html">Home</a>
    <a href="services.html">Services</a>
    <a href="portfolio.html">Portfolio</a>
    <a href="careers.html">Careers</a>
    <a href="job-application.html">Apply</a>
    <a href="contact.html" class="btn">Contact</a>
  </div>
</nav>

<main class="container section">
  <h1 style="color:var(--primary)">Job Application</h1>
  <p class="small">Fill the form and upload your resume (PDF). Applications will be sent to pramtechitsolutions@gmail.com</p>
  <div class="card" style="max-width:760px;">
    <form action="https://formsubmit.co/pramtechitsolutions@gmail.com" method="POST" enctype="multipart/form-data">
      <input type="hidden" name="_subject" value="New job application">
      <label>Full name</label>
      <input type="text" name="name" required>
      <label>Email</label>
      <input type="email" name="email" required>
      <label>Phone</label>
      <input type="tel" name="phone" required>
      <label>Position</label>
      <select name="position" required>
        <option>Software Developer</option>
        <option>Cloud Engineer</option>
        <option>Cybersecurity Analyst</option>
        <option>UI/UX Designer</option>
      </select>
      <label>Resume (PDF)</label>
      <input type="file" name="resume" accept="application/pdf" required>
      <label>Cover letter</label>
      <textarea name="message" rows="5" required></textarea>
      <div style="margin-top:12px"><button class="btn-primary" type="submit">Submit Application</button></div>
    </form>
  </div>
</main>
